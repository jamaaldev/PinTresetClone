<body>
    <header>
        <!-- logosite -->
        <span class="pinlogo"><i class="fab fa-pinterest"></i></span>
        <!-- nav -->
        <nav class="nav">
            <!-- topnav -->
            <ul class="topnav">
                <li data-active="home">Home</li>
                <li data-active="today">Today</li>
                <li>Following</li>
            </ul>
            <!-- mobilemenu -->
            <ul class="mobilemenu">
                <li data-active="home" class="home">Home<i class="fas fa-angle-down"></i>
                    <ul class="submobilemenu">
                        <li  data-active="home" >Home</li>
                        <li data-active="today" >Today</li>
                        <li>Following</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- searchform -->
        <div class="search">
            <form action="">
                <input type="search" name="search" id="search" placeholder="Search">
                <button type="submit"><i class="fab fa-fw fab fa-sistrix"></i></button>
            </form>
        </div>
        <!-- iconsbarRight -->
        <div class="iconsbar">
            <span><i class="fas fa-fw fa-bell"></i></span>
            <span><i class="fas fa-fw fa-comment-dots"></i></span>
            <span class="profilename">
                <p>J</p>
            </span>
            <span class="profilemenu">
                <box-icon class="pmenu" name='chevron-down'></box-icon>
            </span>

        </div>
    </header>

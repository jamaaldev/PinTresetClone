<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinterestClone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- logosite -->
        <span class="pinlogo"><i class="fab fa-pinterest"></i></span>
        <!-- nav -->
        <nav class="nav">
            <!-- topnav -->
            <ul class="topnav">
                <li data-active="home" class="">Home</li>
                <li data-active="today">Today</li>
                <li>Following</li>
            </ul>
            <!-- mobilemenu -->
            <ul class="mobilemenu">
                <li data-active="home" class="home ">Home<i class="fas fa-angle-down"></i>
                    <ul class="submobilemenu active ">
                        <li data-active="home" >Home</li>
                        <li data-active="today" >Today</li>
                        <li>Following</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- searchform -->
        <div class="search">
            <form action="">
                <input type="search" name="" id="" placeholder="Search">
                <button type="submit"><i class="fab fa-fw fab fa-sistrix"></i></button>
            </form>
        </div>
        <!-- iconsbarRight -->
        <div class="iconsbar">
            <span><i class="fas fa-fw fa-bell"></i></span>
            <span><i class="fas fa-fw fa-comment-dots"></i></span>
            <span class="profilename">
                <p>J</p>
            </span>
            <span class="profilemenu">
                <box-icon class="pmenu" name='chevron-down'></box-icon>
            </span>

        </div>
    </header>
</body>

</html>
